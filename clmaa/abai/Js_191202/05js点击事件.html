<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="one" onclick="p()">点击</div>
		<div class="two">再点击</div>
	</body>
	<script type="text/javascript">
		function p() {
			var a = 10;
			console.log(a);
		}		
		//------------------------------
		var two = document.getElementsByClassName("two")[0];
		var b = 10;
		two.onclick = function()
		{
			b++;
			console.log(b);
		}
		
	</script>
</html>
