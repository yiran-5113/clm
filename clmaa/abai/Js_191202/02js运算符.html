<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//1 赋值运算符 = 从后往前编译
		var a = 90;
		//-------------------------------------
		//2 算术运算符 + - * / % ++ --
		//+
		//对于number是加法 对于string是拼接
		//对于string是纯拼接
		//如果是number+string 就是number转为string然后在拼接
		//- * / %
		//如果是number+string算术运算,会将string转为number再运算
		var b = 3 + 2;
		console.log(b);
		var c = 3 + "nihao";
		console.log(c ,typeof c);
		var d = 3 - "2";
		console.log(d , typeof d);
		var f = 90%4;
		console.log(f,typeof f);
		//取余% 只取整数
		var g = 10/3;
		console.log(g,typeof g);
		//除法"/"注意js没有整数和小数的区分
		var e = "2"+"3";
		//++e; 同 e++;
		// 但是除了运算之外 还有别的语句,++e在前 就先自增再执行语句,如果e++在后,就先执行语句,在运算.
		// ++同--
		e = 5 ;
		console.log(e);
		e++;
		console.log(e);
		console.log(e--);
		console.log(--e);
		//-----------------------------------------
		//3 比较运算符 < > <= >= == === !=
		//数据类型的第五种.布尔类型.只有两个值 true/false
		var result = 3 > 6;
		console.log(result ,typeof result);
		var m = 12;
		// var n = 12;
		var n = "12";
		result = m != n;
		console.log(result,typeof result)
		console.log(m != n);
		console.log(m == n);
		console.log( m === n);//除了比较数值,还比较数据类型
		/*
		!= 和== 一个层级，仅仅判断值，不判断类型
		!== 和=== 一个层级，不仅判断数值，还判断数据类型
		*/
		//-----------------------------------------
		//4 逻辑运算符 && || !
		/*
		&& 连接多个条件，必须所有的条件为真，结果才为真
		|| 连接多个条件，只有一个条件为真，结果就为真
		!对结果取反
		*/
	   result = 6 < 7 && 7 >8;
	   console.log(result);
	   console.log(7 < 8 && 8 < 9 && 9<11);
	   num = 1;
	   console.log(3 > 4 && num++);//对于&&.前面的条件已经为假,后面的就不再看了
	   console.log(num);
	   console.log(3 < 4 || num++);//对于||前面的或条件已经为真了 就不用再看后面的条件了
	   console.log(num);
	   //------------------------------------------
		//5 条件运算符 ? :
		//三目运算符
		// boolean ? 值1 : 值2
		//如果Boolean为true则取走值1
		//如果Boolean为false则取走值2
		var num =7 > 6 ? 1 : 0;
		console.log(num);
		var n1 = 120;
		var n2 = 130;
		var max = n1 > n2 ? n1 : n2;
		console.log(max);
		var min = n1 < n2 ? n1 : n2;
		console.log(min);
		var time = 12;
		var str = time > 13 ? "having lunch" : "listening music";
		console.log(str);
	 
		//-----------------------------------------
		//6 复合运算符 += -= *= /= %=
		var num = 10;
		num = num + 5;//简写为 num += 5;
		console.log(num);
		num = num - 5;//简写为 num -= 5;
		console.log(num);
		num = num * 5;//简写为 num *= 5;
		console.log(num);
		num = num / 5;//简写为 num /= 5;
		console.log(num);
		num = num % 5;//简写为 num %= 5;
		console.log(num);
		//注意 - / % 必须符合以上写法才对
		
		
	</script>
</html>
